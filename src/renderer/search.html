<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Logs</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:"
    />
  </head>

  <body>
    <main class="search-shell">
      <section class="search-panel">
        <header class="search-header">
          <div>
            <p class="search-eyebrow">Global search</p>
            <h1 class="search-title">Look through every open log</h1>
            <p class="search-subtitle">
              Run a quick query without leaving the file you are editing.
            </p>
          </div>
        </header>

        <form id="search-form" class="search-form">
          <div class="search-field">
            <label for="query" class="search-label">Search term</label>
            <input
              type="text"
              id="query"
              name="query"
              placeholder="Enter text or regular expression"
              autocomplete="off"
              class="search-input"
              required
            />
          </div>
          <div class="search-field">
            <label for="exclude-query" class="search-label">Exclude lines containing</label>
            <input
              type="text"
              id="exclude-query"
              name="exclude-query"
              placeholder="Optional: words or regex to skip"
              autocomplete="off"
              class="search-input"
            />
          </div>

          <div class="search-options" role="group" aria-label="Search options">
            <label class="search-checkbox">
              <input type="checkbox" id="regex" name="regex" />
              <span>Use regular expression</span>
            </label>
            <label class="search-checkbox">
              <input type="checkbox" id="match-case" name="match-case" />
              <span>Match case</span>
            </label>
            <label class="search-checkbox">
              <input type="checkbox" id="dedupe-lines" name="dedupe-lines" checked />
              <span>Filter duplicate lines</span>
            </label>
          </div>

          <div class="search-footer">
            <button type="submit" class="search-button">Run search</button>
            <p
              id="status"
              class="search-status"
              role="status"
              aria-live="polite"
              data-state="idle"
            >
              Results will appear in the main window.
            </p>
          </div>
        </form>
      </section>
    </main>
    <script type="module" src="/src/search.ts"></script>
  </body>
</html>
